#Indica el driver/lib para conectar java a mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Url donde esta el servicio de mysql y el nombre de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/CONTROL_ASISTENCIA_G8
spring.datasource.username=root
spring.datasource.password=toor
spring.jpa.hibernate.ddl-auto = create
#Imprime en la consola las instrucciones hechas en la base de datos.
spring.jpa.show-sql=true
#puerto donde correra la api
server.port=9091
spring.jackson.time-zone=GMT-5